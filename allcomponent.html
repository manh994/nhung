<style>
.trongsuot {
	opacity: 0.5;
	
	width: 100px;
	height: 100px;
	background: #f00;
	}
.bogoc {
	border-radius: 20px;
	
	border: 2px solid #000;
	width: 100px;
	height: 100px;
	}
.gradient {
	background: linear-gradient(-90deg, red, yellow);
	width: 100px;
	height: 100px;

}
.dobong {
	box-shadow: 2px 3px 3px #000;
	text-shadow: 2px 3px 3px #000;
	
	width: 100px;
	height: 100px;
	}
.transition {
    background: red;
    transition: width 2s;
	width: 100px;
	height: 100px;
	}
.transition:hover {
	width: 200px;
	}
.transform {
	background: red;
	width: 100px;
	height: 100px;
}
.transform:hover {
	transform: rotate(20deg);
}
.animation {
	width: 100px;
	height: 100px;
	background: red;
	animation-name: example;
    animation-duration: 4s;
}
@keyframes example {
    from {background-color: red;}
    to {background-color: yellow;}
}
</style>
